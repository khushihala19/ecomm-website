<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper font-primary">
    <h1>sign up</h1>
    <form action="#" id="signupform">
      <input type="text" placeholder="Username" id="signupUsername" name="username" required>

      <input type="password" placeholder="Password" id="signupPassword" name="password" required>

      <input type="password" placeholder="Confirm-Password" id="confirmpassword" name="confirm-password" required>
    </form>
    <button onclick="signup()">singup</button>
    
    <div class="member">
      Already have an account <a href="./login.html">
        Login Here
      </a>
    </div>
  </div>

  <script src="js/singup.js"></script>
</body>

</html>
